user www;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;

    server {
        listen 80;
        server_name _;
        root /var/www/cms/public;
        index index.html index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Admin Panel static files (CSS, JS, etc)
        location ~ ^/admin/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            root /var/www/cms/public;
            try_files /$1 =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Admin Panel (Vue SPA) - must come after static files
        location /admin {
            root /var/www/cms/public;
            try_files $uri $uri/ /admin/index.html;

            # No cache for admin panel
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API Laravel
        location /api {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Sitemap
        location /sitemap.xml {
            try_files $uri /index.php?$query_string;
        }

        # Storage público
        location /storage {
            alias /var/www/cms/storage/app/public;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Uploads
        location /uploads {
            alias /var/www/cms/public/uploads;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend público (Laravel Blade pages)
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
        }

        # Denegar acceso a archivos ocultos
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Health check endpoint
        location /api/health {
            access_log off;
            try_files $uri /index.php?$query_string;
        }
    }
}
