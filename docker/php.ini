; PHP Configuration for Rintegra CMS
; Upload limits for media files

upload_max_filesize = 20M
post_max_size = 20M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File uploads
file_uploads = On
max_file_uploads = 20

; Default timezone
date.timezone = UTC

; Error reporting (adjust for production)
error_reporting = E_ALL
display_errors = 0
log_errors = 1
