version: '3.8'

services:
  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rintegra-backend
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rintegra}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    networks:
      - rintegra-network
    depends_on:
      - db
    labels:
      - "coolify.managed=true"

  # Frontend Vue (build y servir est√°ticos)
  frontend:
    image: node:20-alpine
    container_name: rintegra-frontend
    working_dir: /app
    command: sh -c "npm install && npm run build && cp -r dist/* /var/www/public/"
    volumes:
      - ./frontend:/app
      - frontend-build:/var/www/public
    networks:
      - rintegra-network

  # Nginx para servir frontend
  nginx:
    image: nginx:alpine
    container_name: rintegra-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - frontend-build:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - rintegra-network
    depends_on:
      - backend
      - frontend
    labels:
      - "coolify.managed=true"

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: rintegra-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-rintegra}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-rintegra}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - rintegra-network
    labels:
      - "coolify.managed=true"

volumes:
  db-data:
  frontend-build:

networks:
  rintegra-network:
    driver: bridge
